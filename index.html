<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Video Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 16px;
      background: #f0f0f0;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    #console {
      background: #000;
      color: #0f0;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>AI Video Prompt</h2>
  <input id="promptInput" type="text" placeholder="Describe your video..." />
  <button onclick="sendPrompt()">Generate</button>

  <h3>Console Output</h3>
  <div id="console">Waiting for input...</div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('promptInput').value;
      const consoleBox = document.getElementById('console');
      consoleBox.innerText = 'Sending prompt...';

      try {
        const response = await fetch('https://your-api-or-endpoint.com', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            // 'Authorization': 'Bearer YOUR_API_KEY', // Uncomment if needed
          },
          body: JSON.stringify({ prompt })
        });

        if (!response.ok) throw new Error('Failed to fetch response');

        const data = await response.json();
        consoleBox.innerText = 'Success!\n' + JSON.stringify(data, null, 2);
      } catch (err) {
        consoleBox.innerText = 'Caught Error:\n' + err.message;
      }
    }
  </script>

</body>
</html>
