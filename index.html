<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Video Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 1rem;
      padding: 0.5rem;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    video {
      margin-top: 1.5rem;
      max-width: 100%;
      display: none;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>AI Video Generator</h1>
  <textarea id="prompt" placeholder="Describe your video..."></textarea>
  <button id="generateBtn">Generate Video</button>
  <div id="status"></div>
  <video id="video" controls autoplay loop muted></video>

  <script>
    const backendUrl = 'https://ai-video-vb3e.onrender.com';

    const promptInput = document.getElementById('prompt');
    const generateBtn = document.getElementById('generateBtn');
    const statusDiv = document.getElementById('status');
    const videoEl = document.getElementById('video');

    generateBtn.addEventListener('click', async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) {
        alert('Please enter a prompt');
        return;
      }

      statusDiv.textContent = 'Sending prompt...';
      videoEl.style.display = 'none';
      videoEl.src = '';

      try {
        // Step 1: send prompt to backend to start prediction
        const createResp = await fetch(`${backendUrl}/generate`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        if (!createResp.ok) {
          const errText = await createResp.text();
          throw new Error(`Error creating prediction: ${errText}`);
        }

        const prediction = await createResp.json();
        if (!prediction.urls || !prediction.urls.get) {
          throw new Error('Invalid response from server');
        }

        statusDiv.textContent = 'Prediction started. Waiting for video...';

        // Step 2: poll prediction status until done
        let predictionResult = null;
        while (true) {
          await new Promise(r => setTimeout(r, 3000)); // wait 3 seconds

          const pollResp = await fetch(prediction.urls.get);
          if (!pollResp.ok) {
            throw new Error('Error polling prediction status');
          }

          predictionResult = await pollResp.json();

          statusDiv.textContent = `Status: ${predictionResult.status}`;

          if (predictionResult.status === 'succeeded') {
            break;
          } else if (predictionResult.status === 'failed') {
            throw new Error('Video generation failed');
          }
        }

        if (!predictionResult.output || !predictionResult.output.length) {
          throw new Error('No video URL returned');
        }

        // Step 3: show video
        videoEl.src = predictionResult.output[0];
        videoEl.style.display = 'block';
        statusDiv.textContent = 'Video generated successfully!';
      } catch (err) {
        statusDiv.textContent = 'Error: ' + err.message;
        videoEl.style.display = 'none';
        videoEl.src = '';
      }
    });
  </script>

</body>
</html>
